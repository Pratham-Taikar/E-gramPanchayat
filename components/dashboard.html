<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | Digital E Gram Panchayat</title>
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- Firebase config -->
  <script type="module" src="/firebase/firebase-config.js"></script>
  <script type="module" src="/assets/js/user.js"></script>
</head>

<body>
  <div class="container">
    <h2>User Dashboard</h2>

    <div id="userInfo" class="user-info-card"></div>
    <div id="updateProfileForm" class="update-profile-form" style="display:none;">
      <h3>Update Profile</h3>
      <input type="text" id="newName" placeholder="New Name" />
      <input type="text" id="newMobile" placeholder="New Email" />
      <button class="btn" id="saveProfileBtn">Save Changes</button>
      <button class="btn cancel-btn" id="cancelProfileBtn">Cancel</button>
    </div>

    <button class="btn" id="viewProfileBtn">Update Profile</button>
    <button class="btn" id="viewStatusBtn">View Application Status</button>

    <h3>Available Services</h3>
    <div id="servicesList"></div>
    <button class="btn logout" id="logoutBtn">Logout</button>
  </div>
</body>

</html>
